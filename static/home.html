<html>
<head>
    <title>Portfolio Monitor</title>
    <script src="/static/js/jquery.js" type="text/javascript"></script>
    <script src="/static/js/home.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="/static/css/home.css" />
</head>

<body>
<div id="overall_info" class="div_inline">
</div>

<div class="button_column">
    <button id="refresh" type="button">刷新</button>
    <p id="auto_refresh"><input id="is_auto_refresh" type="checkbox"/>自动刷新</p>
</div>

<div id="snapshot_img">
    <img id="snapshot" src="/static/temp/snapshot.jpg">
</div>

<div id="detail_info" class="div_inline">
</div>

<div id="detail_info_control" class="button_column">
    <button id="edit" type="button">编辑</button>
    <p><button id="save" type="button">保存</button></p>
</div>

<div></div>

<div id="detail_edit" class="div_inline">
    <textarea id="pos_string" rows="11", cols="1"></textarea>
</div>

<div id="detail_edit_control" class="button_column">
    <button id="submit" type="button">提交</button>
    <p><button id="cancel" type="button">取消</button></p>
</div>

<div id="history_img">
    <img id="history" src="/static/temp/history.jpg">
</div>

<div id="state"></div>

</body>
</html>
