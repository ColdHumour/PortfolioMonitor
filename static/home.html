<html>
<head>
    <script src="/static/js/jquery.js" type="text/javascript"></script>
    <script>
        var is_pending = false;

        function getapi(){
            $.get("/api/history_values", function(data, status){
                $("#history_values").text(data);
            });
        }

        function get_snapshot(){
            $.get("/api/snapshot").success(function(){
                $("#img1").attr("src", "/static/temp/snapshot.jpg");
                $("#btn").html("刷新");
                is_pending = false;
            });
        }

        $(document).ready(function(){
            $("#btn").click(function(){
                if (! is_pending){
                    is_pending = true;
                    $("#btn").html("正在加载");
                    get_snapshot();
                }
                
            });
        })
    </script>
</head>


<body>
<!-- <h1>Hello World!</h1> -->
<img id="img1" src="/static/temp/snapshot.jpg">
<p><button id="btn" type="button">刷新</button></p>
<img id="img1" src="/static/temp/history.jpg">
</body>
</html>
